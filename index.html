<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>

      <p id="numdot"> XXX</p>

      Head <input type="range" min="260" max="276" value="260" class="slider" id="headSlide">
      Animation: <button type="button" id="headAniOnButton">On</button>
      <button type="button" id="headAniOffButton">Off</button>
      <p>
      Body <input type="range" min="0" max="10" value="5" class="slider" id="bodySlide">
      Animation: <button type="button" id="bodyAniOnButton">On</button>
      <button type="button" id="bodyAniOffButton">Off</button>
      <p>
      Butt <input type="range" min="0" max="20" value="10" class="slider" id="buttSlide">
      Animation: <button type="button" id="buttAniOnButton">On</button>
      <button type="button" id="buttAniOffButton">Off</button>
      <p>

      Wings <input type="range" min="-100" max="10" value="0" class="slider" id="wingSlide">
      Animation: <button type="button" id="wingsAniOnButton">On</button>
      <button type="button" id="wingsAniOffButton">Off</button>
      <p>
      Legs <input type="range" min="0" max="20" value="5" class="slider" id="leg1Slide">
      Animation: <button type="button" id="legsAniOnButton">On</button>
      <button type="button" id="legsAniOffButton">Off</button>
      <p>
    </p>
    
    <p>
      Camera Angle <input type="range" min="0" max="90" value="3" class="slider" id="angleSlide">
    <p>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="src/Points.js"></script>
    <script src="src/Triangle.js"></script>
    <script src="src/Circle.js"></script>
    <script src="src/Cube.js"></script>
    <script src="src/Cone.js"></script>
    <script src="src/Camera.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
